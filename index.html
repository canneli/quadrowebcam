<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felipe Canneli - Y2K Red Slime Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@900&display=swap');

        :root {
            --chroma-bg: #0000ff; /* Azul Chroma Key conforme solicitado */
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--chroma-bg);
            font-family: 'Outfit', sans-serif;
        }

        #three-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        /* Camada de atmosfera de cor para selar o Color Grading Y2K */
        .color-grade {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 2;
            background: radial-gradient(circle at 50% 50%, transparent 20%, rgba(255, 60, 0, 0.1) 100%);
            box-shadow: inset 0 0 150px rgba(255, 0, 0, 0.2);
            mix-blend-mode: screen;
        }
    </style>
</head>
<body>

    <div id="three-container"></div>
    <div class="color-grade"></div>

    <script>
        let scene, camera, renderer, frame;
        let originalPositions; 
        const cosmicElements = [];
        const clock = new THREE.Clock();

        const FRAME_WIDTH = 16.2;
        const FRAME_HEIGHT = 10.6;

        // PALETA Y2K RED/ORANGE/GREEN
        const SLIME_COLOR = 0xFF0000; // Vermelho Base
        const SLIME_EMISSIVE = 0xFF5E00; // Laranja para o Glow interno
        
        const ELEMENT_PALETTE = [
            0x39FF14, // Verde Limão Ácido (Solicitado)
            0xFF5E00, // Laranja Neon
            0xFF0000, // Vermelho Puro
            0x00F3FF  // Ciano (para contraste Y2K clássico)
        ];

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0000ff); // Fundo Azul para Chroma

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 25;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.outputEncoding = THREE.sRGBEncoding;
            
            // Tone Mapping balanceado para cores vibrantes sem estourar no branco
            renderer.toneMapping = THREE.LinearToneMapping;
            renderer.toneMappingExposure = 1.1; 
            
            document.getElementById('three-container').appendChild(renderer.domElement);

            // ILUMINAÇÃO Y2K (Foco em Vermelho e Verde)
            const ambientLight = new THREE.AmbientLight(0xff0000, 0.2); 
            scene.add(ambientLight);

            // Luzes que dão brilho e volume
            const redLight = new THREE.PointLight(0xFF0000, 5, 80);
            redLight.position.set(15, 15, 20);
            scene.add(redLight);

            const greenLight = new THREE.PointLight(0x39FF14, 4, 70);
            greenLight.position.set(-15, -10, 20);
            scene.add(greenLight);

            const orangeLight = new THREE.PointLight(0xFF5E00, 3, 60);
            orangeLight.position.set(0, 20, 10);
            scene.add(orangeLight);

            // Moldura Slime
            createSlimeFrame();

            // Elementos com "gradinhas" (wireframes)
            createCosmicElements();

            window.addEventListener('resize', onWindowResize);
            animate();
        }

        function createSlimeFrame() {
            const shape = new THREE.Shape();
            const w = FRAME_WIDTH, h = FRAME_HEIGHT, r = 3.8;
            shape.moveTo(-w/2 + r, -h/2);
            shape.lineTo(w/2 - r, -h/2);
            shape.quadraticCurveTo(w/2, -h/2, w/2, -h/2 + r);
            shape.lineTo(w/2, h/2 - r);
            shape.quadraticCurveTo(w/2, h/2, w/2 - r, h/2);
            shape.lineTo(-w/2 + r, h/2);
            shape.quadraticCurveTo(-w/2, h/2, -w/2, h/2 - r);
            shape.lineTo(-w/2, -h/2 + r);
            shape.quadraticCurveTo(-w/2, -h/2, -w/2 + r, -h/2);

            const extrudeSettings = {
                depth: 2.0,
                bevelEnabled: true,
                bevelThickness: 1.2,
                bevelSize: 1.2,
                bevelSegments: 32,
                curveSegments: 64,
                steps: 30
            };

            const geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
            originalPositions = geometry.attributes.position.array.slice();

            const material = new THREE.MeshStandardMaterial({
                color: SLIME_COLOR,
                roughness: 0.1,
                metalness: 0.2,
                emissive: SLIME_EMISSIVE,
                emissiveIntensity: 0.5,
                transparent: true,
                opacity: 0.98
            });

            frame = new THREE.Mesh(geometry, material);
            scene.add(frame);
        }

        function createCosmicElements() {
            const types = ['donut', 'crystal', 'sphere'];
            for (let i = 0; i < 14; i++) {
                const type = types[i % 3];
                const color = ELEMENT_PALETTE[i % ELEMENT_PALETTE.length];
                const group = new THREE.Group();
                
                let mainGeo;
                if (type === 'donut') {
                    mainGeo = new THREE.TorusGeometry(0.8, 0.35, 20, 60);
                } else if (type === 'crystal') {
                    mainGeo = new THREE.IcosahedronGeometry(0.9, 0);
                } else {
                    mainGeo = new THREE.SphereGeometry(0.7, 32, 32);
                }

                // Corpo sólido (Vidro Colorido)
                const mainMat = new THREE.MeshStandardMaterial({ 
                    color: color, 
                    roughness: 0.05, 
                    metalness: 0.4,
                    emissive: color,
                    emissiveIntensity: 0.6
                });
                const mainMesh = new THREE.Mesh(mainGeo, mainMat);
                group.add(mainMesh);

                // A "GRADINHA" (Wireframe Y2K)
                const wireMat = new THREE.MeshBasicMaterial({ 
                    color: color, 
                    wireframe: true, 
                    transparent: true, 
                    opacity: 0.4 
                });
                const wireMesh = new THREE.Mesh(mainGeo, wireMat);
                wireMesh.scale.set(1.15, 1.15, 1.15); // Um pouco maior para envolver o objeto
                group.add(wireMesh);

                const element = {
                    mesh: group,
                    angle: (i / 14) * Math.PI * 2,
                    speed: 0.07 + Math.random() * 0.1, 
                    radiusX: FRAME_WIDTH / 2 + 0.6,
                    radiusY: FRAME_HEIGHT / 2 + 0.6,
                    zBase: (Math.random() - 0.5) * 8,
                    rotationSpeed: 0.5 + Math.random() * 0.5,
                    floatOffset: Math.random() * Math.PI * 2
                };

                scene.add(group);
                cosmicElements.push(element);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            const time = clock.getElapsedTime();

            // 1. ANIMAÇÃO DE GOSMA (Liquid Red & Orange)
            if (frame && originalPositions) {
                const posAttribute = frame.geometry.attributes.position;
                const array = posAttribute.array;

                for (let i = 0; i < posAttribute.count; i++) {
                    const ix = i * 3;
                    const iy = i * 3 + 1;
                    const iz = i * 3 + 2;

                    const x = originalPositions[ix];
                    const y = originalPositions[iy];
                    const z = originalPositions[iz];

                    const wave1 = Math.sin(y * 0.4 + time * 1.5) * 0.25;
                    const wave2 = Math.cos(x * 0.4 + time * 1.8) * 0.25;
                    const wave3 = Math.sin(x * 0.2 + y * 0.2 + time * 2.2) * 0.35;

                    array[ix] = x + wave1;
                    array[iy] = y + wave2;
                    array[iz] = z + wave3;
                }
                posAttribute.needsUpdate = true;
                
                // Shift de emissivo entre vermelho e laranja
                frame.material.emissiveIntensity = 0.4 + Math.sin(time * 2) * 0.2;
                
                frame.rotation.z = Math.sin(time * 0.2) * 0.01;
                frame.position.y = Math.sin(time * 0.4) * 0.15;
            }

            // 2. ELEMENTOS ORBITAIS (Y2K Interativo)
            cosmicElements.forEach(el => {
                el.angle += el.speed * delta;
                
                const cos = Math.cos(el.angle);
                const sin = Math.sin(el.angle);
                
                const targetX = Math.sign(cos) * Math.pow(Math.abs(cos), 0.78) * el.radiusX;
                const targetY = Math.sign(sin) * Math.pow(Math.abs(sin), 0.78) * el.radiusY;
                const targetZ = el.zBase + Math.sin(el.angle * 2.0 + time + el.floatOffset) * 5.0;
                
                const immersion = Math.max(0, 1 - Math.abs(targetZ) / 2.5); 
                
                if (immersion > 0.05) {
                    const s = 1.0 - (immersion * 0.4);
                    el.mesh.scale.set(1.1 + immersion * 0.2, s, 1.1 + immersion * 0.2);
                    
                    const intensity = 1.0 + immersion * 4.0;
                    el.mesh.children.forEach(c => { 
                        if(c.material && c.material.emissiveIntensity !== undefined) 
                            c.material.emissiveIntensity = intensity; 
                    });
                    el.mesh.position.z = targetZ * (1.0 - immersion * 0.6);
                } else {
                    el.mesh.scale.set(1, 1, 1);
                    const baseIntensity = 0.8;
                    el.mesh.children.forEach(c => { 
                        if(c.material && c.material.emissiveIntensity !== undefined) 
                            c.material.emissiveIntensity = baseIntensity; 
                    });
                    el.mesh.position.z = targetZ;
                }

                el.mesh.position.x = targetX;
                el.mesh.position.y = targetY;
                
                el.mesh.rotation.x += el.rotationSpeed * delta;
                el.mesh.rotation.z += el.rotationSpeed * delta;
            });

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
